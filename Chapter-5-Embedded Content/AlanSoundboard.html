<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alan Partridge Soundboard</title>
    <link rel="stylesheet" type="text/css" href="Alansoundboard.css">

</head>
<body>
    <header>
        <h1> Alan Partridge Soundboard </h1>
        <p> Click on any button to play the sound </p>
    </header>

    <main>
        <section class="soundboard">
            <article class="button" data-sound="ah-ha.mp3">
                <h2> Ah-ha!</h2>
            </article>
    
            <article class="button" data-sound="back-of-the-net.mp3">
                <h2> Back on the Net!</h2>
            </article>
    
            <article class="button" data-sound="bangoutoforder.mp3">
                <h2> Bang out of order!</h2>
            </article>
    
            <article class="button" data-sound="dan.mp3">
                <h2>Dan!</h2>
            </article>
    
            <article class="button" data-sound="emailoftheevening.mp3">
                <h2> Email of the evening!</h2>
            </article>
    
            <article class="button" data-sound="hellopartridge.mp3">
                <h2>Hello partridge! </h2>
            </article>
    
            <article class="button" data-sound="iateascotchegg.mp3">
                <h2>I ate a scotch egg!</h2>
            </article>
    
            <article class="button" data-sound="imconfused.mp3">
                <h2> I'm confused!</h2>
            </article>
        </section>
    </main>

    <audio id="audio-player"></audio>
    <script src="soundboard.js"></script>

    </body>
    </html>
