<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alan Partridge Soundboard</title>
    <link rel="stylesheet" type="text/css" href="Embedded.css">
</head>
<body>
    <header>
        <h1> Alan Partridge Soundboard </h1>
        <p> Click on any button to play the sound </p>
    </header>

    <main>
        <section class="soundboard">
            <article class="button" data-sound="ah-ha">
                <h2> Ah-ha </h2>
            </article>

            <article class="button" data-sound="back-on-the-net">
                <h2> Back on the Net!</h2>
            </article>

            <article class="button" data-sound="bang-out-of-order">
                <h2> Bang out of order</h2>
            </article>

            <article class="button" data-sound="dan">
                <h2>Dan!</h2>
            </article>

            <article class="button" data-sound="email-of-the-evening">
                <h2> Email of the evening</h2>
            </article>

            <article class="button" data-sound="hello-partridge">
                <h2>Hello partridge </h2>
            </article>

            <article class="button" data-sound="i-ate-a-scotch-egg">
                <h2>I ate a scotch egg</h2>
            </article>

            <article class="button" data-sound="im-confused">
                <h2> I'm confused</h2>
            </article>
        </section>
    </main>

    <script src="soundboard.js"></script>
    

</body>
</html>
